<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><br>Em uma frase podemos definir as <b>enfases</b> desejadas, ou seja, as palavras mais <em>importantes.</em> 
        <br>É possivel incluir uma palavra <small>menor</small> que as demais.
    <br>Usar recursos de subscrito e sobrescrito
    <br>H<sub>2</sub>O
    <br>8<sup>2</sup></p>
    <p>Alguns textos <del>excluidos</del>. Alem de fazer combinações:
    <br><b>H <sub>2</sub> O</b>
    <br>8 <i><sup>2</sup></i></p>
</body>
</html>
